<html>

    <head>
        <title>Rahul ❤️ Komal Wedding</title>
        <link rel="icon" type="image/x-icon" href="assets/img/avataars.jpg" />
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <img class="masthead-avatar mb-5" src="assets/img/ring.png" style="width:159px;height:133px;" />
                <h3>The wedding of</h3>
                <h1 class="masthead-heading text-uppercase mb-0">Rahul & Komal</h1>

                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <p style="font-size:20px" id="weddingTimer"></p>
            </div>
        </header>

        <section class="page-section portfolio" id="portfolio">
            <div class="container">

                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <div class="row">

                    <div class="col-md-6 col-lg-4 mb-5">
                        <div>
                            <img class="img-fluid" src="assets/img/portfolio/komal1.png" alt="" />
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-5">
                        <div>
                            <img class="img-fluid" src="assets/img/portfolio/komal2.png" alt="" />
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-5">
                        <div>
                            <img class="img-fluid" src="assets/img/portfolio/komal3.png" alt="" />
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-5 mb-lg-0">
                        <div>
                            <img class="img-fluid" src="assets/img/portfolio/komal4.png" alt="" />
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">

                <h2 class="page-section-heading text-center text-uppercase text-white">Wedding details</h2>

                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <div class="row">
                    <div class="col-lg-4 ml-auto"><p class="lead">Engagement ceremony<br>29th June 2020</p></div>
                    <div class="col-lg-4 mr-auto"><p class="lead">Wedding<br>30th June 2020 : 12.30 PM</p></div>
                </div>

                <div class="text-center mt-4">
                    <a class="btn btn-xl btn-outline-light" href="https://www.google.com/maps/place/Shreepur,+Maharashtra+413112/@17.8512882,75.0925183,15z/data=!3m1!4b1!4m5!3m4!1s0x3bc4732c7b548527:0x87799a6415187a08!8m2!3d17.8507365!4d75.0990746">Location</a>
                    <br><br>
                    <p>At post Shreepur, Tal. Malshiras, Dist. Solapur</p>
                </div>

            </div>
        </section>

        <section class="page-section" id="contact">
            <div class="container">

                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>

                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <div class="row">
                    <div class="col-lg-8 mx-auto">

                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Name</label><input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Email Address</label><input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Phone Number</label><input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Message</label><textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
